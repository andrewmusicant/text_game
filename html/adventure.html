<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medieval Adventure</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href='../css/base.css'>
  </head>
   <body id='adventure-page'>
    <div class="container">
      <div class="jumbotron"><h1>You selected to go on an adventure</h1></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1>Choose your adventure!</h1></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class='btn btn-primary' id='dragon'>Fight Dragon</button>
          <button class='btn btn-primary' id ='treasure'>Look for treasure</button>
          <button class='btn btn-primary' id='crusade'>Go on a Crusade</button>
        </div>
      </div>
      <br><br><br>
      <div class="row">
         <div class = "col-md-12">
            <ul>
                <button class="sleeve">
                    Health
                    <span id='playerHealth' class="insert Health"></span>
                </button>
                <button class="sleeve">
                    Gold
                    <span id='playerGold' class="insert Gold"></span>
                </button>
                <button class="sleeve">
                    Armor
                    <span id='playerArmor' class="insert Armor"></span>
                </button>
            </ul>
         </div>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='../js/adventure.js'></script>
    <script src='../js/player.js'></script>
  </body>
</html>
